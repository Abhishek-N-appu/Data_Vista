<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Product Team Member</title>
    <style>
        body {
            background-image: url('/static/pic3.jpg');
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(26, 178, 39, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header .title {
            font-size: 1.5rem;
        }

        .header .profile {
            position: relative;
            padding-right: 30px; /* Add padding to move the icon to the left */
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('/static/user.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 0; /* Adjusted from 20px to 0 to align with the profile icon */
            top: 50px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            padding: 10px;
            text-align: left;
        }

        .profile-menu.show {
            display: block;
        }

        .profile-menu p {
            margin: 10px 0;
        }

        .profile-menu .logout {
            color: red;
            cursor: pointer;
        }

        .profile-menu .hide-menu {
            color: blue;
            cursor: pointer;
        }

        .content {
            margin-top: 60px; /* Adjust based on header height */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust based on header height */
        }

        .flashcard {
            position: relative;
            width: 98%;
            height: 98%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .flashcard:hover {
            transform: translateY(-5px);
        }

        .flashcard::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(to bottom right, #434343, #02fa13);
            border-radius: 20px;
            z-index: -1;
        }

        .container {
            width: 90%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(95%) opacity(0.9) contrast(105%);
            transition: filter 0.3s;
        }

        iframe:hover {
            filter: brightness(100%) opacity(1) contrast(100%);
        }

        .left-side,
        .right-side {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2rem;
        }

        .left-side {
            margin-right: 20px;
        }

        .right-side {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">DATA VISTA</div>
        <div class="profile">
            <div class="profile-icon" onclick="toggleProfileMenu()"></div>
            <div class="profile-menu" id="profileMenu">
                <p><strong>First Name:</strong> {{ first_name }}</p>
                <p><strong>Role:</strong> {{ role_name }}</p>
                <p class="logout" onclick="logout()">Logout</p>
                <p class="hide-menu" onclick="hideProfileMenu()">Hide</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="flashcard">
            <div class="left-side"><span>P<br>r<br>o<br>d<br>u<br>c<br>t</span></div>
            <div class="container">
                <!-- Content here -->
            </div>
            <div class="right-side"><span>S<br>o<br>u<br>t<br>h</span></div>
        </div>
    </div>

    <script>
        function toggleProfileMenu() {
            var profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('show');
        }

        function hideProfileMenu() {
            var profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.remove('show');
        }

        function logout() {
            window.location.href = "{{ url_for('logout') }}";
        }

        document.addEventListener('click', function(event) {
            var profileMenu = document.getElementById('profileMenu');
            var profileIcon = document.querySelector('.profile-icon');
            if (!profileMenu.contains(event.target) && !profileIcon.contains(event.target)) {
                profileMenu.classList.remove('show');
            }
        });
    </script>
</body>

</html>
